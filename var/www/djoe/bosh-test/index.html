<!DOCTYPE HTML>
<html>

<head>
  <title>BOSH connexion test</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>


  <link href="../bower_components/jquery-ui/themes/base/jquery-ui.min.css" media="all" rel="stylesheet" type="text/css"/>
  <link href="css/main.css" media="all" rel="stylesheet" type="text/css"/>

  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/jquery-ui/jquery-ui.js"></script>
  <script src="js/main.js"></script>

</head>

<body>

<div class="container" id="content">

  <h1>BOSH connexion test</h1>

  <div>

    <div>

      <div>
        <label for="xmpp-domain">XMPP domain:</label>
        <div>
          <input type="text" id="xmpp-domain" name="xmpp-domain" value="localhost"/>
        </div>
      </div>

      <div class="form-group">

        <label for="bosh-url">BOSH url:</label>

        <div>
          <input type="text" id="bosh-url" name="bosh-url" value="/http-bind/"/>
        </div>

      </div>

      <div><i>All test responses are logged in web browser console.</i></div>

      <div>

        <button id="launch-test">Launch test</button>

      </div>

      <div id="feedback_area">&nbsp;</div>



    </div>
  </div>
</div>

</body>

</html>
