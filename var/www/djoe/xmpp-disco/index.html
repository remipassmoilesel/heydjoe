<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <title>Découverte de services XMPP</title>

    <link rel='stylesheet' href='bower_components/jquery-ui/themes/black-tie/jquery-ui.css'>
    <script src='bower_components/jquery/dist/jquery.js'></script>
    <script src='bower_components/jquery-ui/jquery-ui.js'></script>
    <script src='bower_components/Strophe.js/strophe.js'></script>

    <link rel='stylesheet' href='dig.css'>
    <script src='dig.js'></script>
</head>
<body>
<h1>XMPP service discovery</h1>

<div id='input-bar'>
    <input id='service' type='text' value="....">
    <input id='dig' type='button' value='Découvrir'>
</div>

<div class='left'>
    <h2>Tree:</h2>
    <ul id='tree'>
    </ul>
</div>

<div class='right'>
    <h2 id='selected-name'></h2>
    <div id='disco-info'>
        <h3>Identities:</h3>
        <ul id='identity-list'>
        </ul>

        <h3>Features:</h3>
        <ul id='feature-list'>
        </ul>
    </div>
</div>

<!-- Crédits -->
<div>
    Source: <a href="https://github.com/metajack/profxmpp.git">https://github.com/metajack/profxmpp.git</a>
</div>

<!-- Boite de dialogue de connexion-->
<table id='login_dialog' class='hidden'>
    <tr>
        <td>Connexion:</td></tr>

    <tr><td><input type='text' size="50" id='connexion' value="https://.../http-bind/"/></td>

    </tr>
    <tr>
        <td>JID complet (ex: jjlabringue@domain.xmpp):</td></tr>

    <tr><td><input type='text' size="50" id='jid' value="node@xmpp.domain"/></td>

    </tr>
    <tr>

        <td>Mot de passe:</td></tr>

    <tr><td><input type='password' size="50" id='password'/></td>

    </tr>
</table>

</body>
</html>
